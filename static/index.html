<html>
  <head>
    <title>Hello React</title>
    <script src="https://fb.me/react-0.13.1.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.1.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  </head>
  <body>
    <div id="content"></div>
    <script type="text/jsx">
      var TorrentList = React.createClass({
        loadTorrents: function() {
          $.ajax({
            url: 'http://localhost:8000/torrents',
            dataType: 'json',
            success: function(data) {
              this.setState({data: data});
            }.bind(this)
          });
        },
        getInitialState: function() {
          return {data: []};
        },
        componentDidMount: function() {
          this.loadTorrents();
          setInterval(this.loadTorrents, this.props.pollInterval);
        },
        render: function() {
          var torrents = this.state.data.map(function (torrent) {
            return (
              <Torrent data={torrent} />
            );
          });
          return (
            <table class="pure-table" className="torrentList pure-table pure-table-striped">
              <thead>
                <tr>
                  <th>Tracker</th>
                  <th>Name</th>
                  <th>Files</th>
                  <th>Size in bytes</th>
                  <th>Down rate</th>
                  <th>Bytes done</th>
                  <th>Up rate</th>
                  <th>Up total</th>
                  <th>Peers Connected</th>
                </tr>
              </thead>
              <tbody>
                {torrents}
              </tbody>
            </table>
          );
        }
      });

      var Torrent = React.createClass({
        onClick: function() {
          var url = 'http://localhost:8000/torrents/' + this.props.data.hash;
          window.open(url, '_blank');
        },
        render: function() {
          return (
            <tr className="torrent">
              <td>{this.props.data.tracker}</td>
              <td onClick={this.onClick}>{this.props.data.name}</td>
              <td>{this.props.data.size_files}</td>
              <td>{this.props.data.size_bytes}</td>
              <td>{this.props.data.get_down_rate}</td>
              <td>{this.props.data.bytes_done}</td>
              <td>{this.props.data.get_up_rate}</td>
              <td>{this.props.data.get_up_total}</td>
              <td>{this.props.data.peers_connected}</td>
            </tr>
          );
        }
      });

      React.render(
      <TorrentList pollInterval={2000} />,
        document.getElementById('content')
      );
    </script>
  </body>
</html>
